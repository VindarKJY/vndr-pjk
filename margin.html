<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh Margin</title>
  <style>
    .margin-box {
      background-color: lightgreen;
      margin: 30px; /* Ruang di luar elemen */
      border: 2px solid green;
      padding: 10px; /* Tambahan supaya isi tidak mepet border */
    }
  </style>
</head>
<body>
  <div class="margin-box">
    Ini kotak dengan <strong>margin</strong> 30px di luar border.
  </div>
  <div style="background: pink;">Kotak lain untuk melihat jarak.</div>
</body>
</html>
