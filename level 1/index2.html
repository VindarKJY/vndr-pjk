<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untuk Sayangku üíï</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
        overflow: hidden;
        position: relative;
      }

      /* Efek hati berjatuhan */
      .hearts-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .heart {
        position: absolute;
        color: #ff6b6b;
        font-size: 20px;
        opacity: 0;
        animation: fall 8s linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Container utama */
      .romantic-container {
        text-align: center;
        padding: 60px 40px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 30px;
        box-shadow: 0 20px 40px rgba(255, 107, 107, 0.3),
          inset 0 0 50px rgba(255, 182, 193, 0.2);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.5);
        position: relative;
        z-index: 2;
        max-width: 600px;
        margin: 20px;
        overflow: hidden;
      }

      /* Efek kilau */
      .romantic-container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        animation: shine 3s infinite;
        z-index: -1;
      }

      @keyframes shine {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }

      /* Tulisan Hai Sayang */
      .love-text {
        font-family: "Dancing Script", cursive;
        font-size: 5rem;
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffafbd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 30px;
        text-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        position: relative;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* Hati berkedip */
      .blinking-heart {
        font-size: 3rem;
        color: #ff6b6b;
        animation: blink 2s infinite;
        margin: 0 10px;
      }

      @keyframes blink {
        0%,
        50%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        25%,
        75% {
          opacity: 0.7;
          transform: scale(1.1);
        }
      }

      /* Pesan romantis */
      .love-message {
        font-family: "Pacifico", cursive;
        font-size: 1.5rem;
        color: #e84393;
        margin: 25px 0;
        line-height: 1.6;
        opacity: 0;
        animation: fadeIn 2s ease-in-out 1s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /* Tombol romantis */
      .love-button {
        background: linear-gradient(45deg, #ff6b6b, #e84393);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        margin: 15px;
        transition: all 0.3s ease;
        font-family: "Great Vibes", cursive;
        box-shadow: 0 5px 15px rgba(232, 67, 147, 0.4);
        position: relative;
        overflow: hidden;
      }

      .love-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      .love-button:hover::before {
        left: 100%;
      }

      .love-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(232, 67, 147, 0.6);
      }

      /* Efek konfetti */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #ff6b6b;
        opacity: 0;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .love-text {
          font-size: 3.5rem;
        }

        .love-message {
          font-size: 1.2rem;
        }

        .romantic-container {
          padding: 40px 20px;
        }
      }

      /* Efek glow */
      .glow-effect {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 107, 107, 0.3) 0%,
          transparent 70%
        );
        filter: blur(40px);
        animation: glowMove 6s ease-in-out infinite;
        z-index: -1;
      }

      .glow-1 {
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }
      .glow-2 {
        bottom: 10%;
        right: 10%;
        animation-delay: -3s;
      }

      @keyframes glowMove {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        25% {
          transform: translate(20px, -20px) scale(1.1);
        }
        50% {
          transform: translate(-10px, 10px) scale(0.9);
        }
        75% {
          transform: translate(-20px, -10px) scale(1.05);
        }
      }
    </style>
  </head>
  <body>
    <!-- Efek hati berjatuhan -->
    <div class="hearts-container" id="hearts"></div>

    <!-- Efek glow -->
    <div class="glow-effect glow-1"></div>
    <div class="glow-effect glow-2"></div>

    <div class="romantic-container">
      <div class="love-text">
        H<span class="blinking-heart">‚ù§</span>i Say<span class="blinking-heart"
          >‚ù§</span
        >ng
      </div>

      <div class="love-message">
        Setiap detik bersamamu adalah cerita indah<br />
        yang ingin kuulang lagi dan lagi...
      </div>

      <div class="love-message" style="animation-delay: 2s">
        Kamu adalah alasan senyumku pagi ini<br />
        dan mimpi indahku setiap malam
      </div>

      <button class="love-button" onclick="createConfetti()">
        <i class="fas fa-heart"></i> Klik untuk Kejutan!
      </button>

      <div class="love-message" style="animation-delay: 3s; font-size: 1.2rem">
        Terima kasih sudah menjadi bagian dari hariku üíñ
      </div>
    </div>

    <script>
      // Membuat hati berjatuhan
      function createHearts() {
        const heartsContainer = document.getElementById("hearts");
        const heartCount = 15;

        for (let i = 0; i < heartCount; i++) {
          const heart = document.createElement("div");
          heart.innerHTML = "‚ù§";
          heart.classList.add("heart");

          // Posisi acak
          heart.style.left = Math.random() * 100 + "%";
          heart.style.animationDelay = Math.random() * 8 + "s";
          heart.style.fontSize = Math.random() * 20 + 15 + "px";

          // Warna acak
          const colors = ["#ff6b6b", "#e84393", "#fd79a8", "#ff7675"];
          heart.style.color = colors[Math.floor(Math.random() * colors.length)];

          heartsContainer.appendChild(heart);
        }
      }

      // Efek konfetti
      function createConfetti() {
        const container = document.querySelector(".romantic-container");
        const confettiCount = 50;

        for (let i = 0; i < confettiCount; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");

          // Warna acak
          const colors = [
            "#ff6b6b",
            "#e84393",
            "#fd79a8",
            "#ff7675",
            "#fdcb6e",
            "#a29bfe",
          ];
          confetti.style.background =
            colors[Math.floor(Math.random() * colors.length)];

          // Posisi acak
          confetti.style.left = Math.random() * 100 + "%";
          confetti.style.top = Math.random() * 100 + "%";

          // Animasi
          confetti.style.animation = `confettiFall ${
            Math.random() * 2 + 1
          }s ease-out forwards`;

          // Style animasi
          const style = document.createElement("style");
          style.textContent = `
                    @keyframes confettiFall {
                        0% {
                            transform: translateY(-100px) rotate(0deg);
                            opacity: 1;
                        }
                        100% {
                            transform: translateY(500px) rotate(360deg);
                            opacity: 0;
                        }
                    }
                `;
          document.head.appendChild(style);

          container.appendChild(confetti);

          // Hapus confetti setelah animasi
          setTimeout(() => {
            confetti.remove();
          }, 2000);
        }
      }

      // Jalankan efek saat halaman dimuat
      document.addEventListener("DOMContentLoaded", function () {
        createHearts();
      });

      // Tambah efek ketikan
      const messages = document.querySelectorAll(".love-message");
      messages.forEach((message, index) => {
        const text = message.textContent;
        message.textContent = "";

        setTimeout(() => {
          let i = 0;
          const typeWriter = setInterval(() => {
            if (i < text.length) {
              message.textContent += text.charAt(i);
              i++;
            } else {
              clearInterval(typeWriter);
            }
          }, 50);
        }, (index + 1) * 1000);
      });
    </script>
  </body>
</html>
