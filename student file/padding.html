<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh Padding</title>
  <style>
    .padding-box {
      background-color: lightblue;
      padding: 30px; /* Ruang di dalam elemen */
      border: 2px solid blue;
    }
  </style>
</head>
<body>
  <div class="padding-box">
    Ini kotak dengan <strong>padding</strong> 30px di dalam border.
  </div>
</body>
</html>
