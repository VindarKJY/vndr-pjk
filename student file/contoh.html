<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA Home-About</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }

    nav {
      background: teal;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    nav button {
      background: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    nav button:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }

    .page {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .page.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('about')">About</button>
  </nav>

  <section id="home" class="page active">
    <h1>üè† Home</h1>
    <p>Selamat datang di halaman Home. Klik About untuk melihat biodata.</p>
  </section>

  <section id="about" class="page">
    <h1>üë§ About</h1>
    <p>Halo! Aku Viendar Faza Prasetya. Ini adalah biodata singkatku.</p>
  </section>

  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => {
        page.classList.remove('active');
      });

      const target = document.getElementById(pageId);
      if (target) {
        target.classList.add('active');
        history.pushState(null, '', '#' + pageId); // opsional, update URL
      }
    }

    // Tampilkan halaman sesuai hash saat refresh (opsional)
    window.addEventListener('load', () => {
      const hash = window.location.hash.replace('#','');
      if (hash && document.getElementById(hash)) {
        showPage(hash);
      }
    });
  </script>

</body>
</html>
